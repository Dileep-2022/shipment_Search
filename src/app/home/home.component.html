  <div class="d-flex justify-content-center align-item-center mt-3">
        <h4>What do you want to do?</h4>
  </div>
  <div class="d-flex justify-content-center align-item-center">
    <div class="container d-flex justify-content-center align-item-center mt-3">
    <div class="row">
      <div class="col col-sm-12" >
        <div class="card search_card">
          <div class="card-body">
            <h4 class="card-title text-center">Shipment Search</h4>
            <form [formGroup]="shipmentSearchForm" (ngSubmit)="onSubmit()">
              <input type="text" formControlName="orderid" placeholder="Order #" class="w-100">
              <input type="text" formControlName="shipment" placeholder="Shipment #" class="w-100">
              <input type="text" formControlName="firstName" placeholder="First Name" class="w-100">
              <input type="text" formControlName="lastName" placeholder="Last Name" class="w-100">
              <input type="email" formControlName="emailId" placeholder="Email Id" class="w-100">
              <div class="card-footer d-flex justify-content-end">
                <button type="button" class="btn btn-outline-primary me-1" (click)="onReset()">Reset</button>
                <button type="submit" class="btn btn-primary">Search</button>
              </div>
            </form>
         
          </div>
        </div>
      </div>
    </div>
    
  </div>
  </div>
